attack_technique:
- T1562.003
display_name: HISTCONTROL
atomic_tests:
- name: Disable history collection
  description: |
    Disables history collection in shells
  supported_platforms:
  - linux
  - macos
  input_arguments:
    evil_command:
      description: Command to run after shell history collection is disabled
      type: String
      default: whoami
  executor:
    command: |
      export HISTCONTROL=ignoreboth
      ls #{evil_command}
    name: sh
- name: Mac HISTCONTROL
  description: ""
  supported_platforms:
  - macos
  - linux
  executor:
    steps: |
      1. export HISTCONTROL=ignoreboth
      2. echo export "HISTCONTROL=ignoreboth" >> ~/.bash_profile
      3. ls
      4. whoami > recon.txt
    name: manual

