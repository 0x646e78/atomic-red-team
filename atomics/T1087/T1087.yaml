attack_technique:
- T1087
display_name: Account Discovery
atomic_tests:
- name: Enumerate all accounts
  description: |
    Enumerate all accounts by copying /etc/passwd to another file
  supported_platforms:
  - linux
  - macos
  input_arguments:
    output_file:
      description: Path where captured results will be placed
      type: Path
      default: /tmp/T1087.txt
  executor:
    command: |
      cat /etc/passwd > #{output_file}
      cat #{output_file}
    cleanup_command: |
      rm -f #{output_file}
    name: sh
- name: View sudoers access
  description: |
    (requires root)
  supported_platforms:
  - linux
  - macos
  input_arguments:
    output_file:
      description: Path where captured results will be placed
      type: Path
      default: /tmp/T1087.txt
  executor:
    command: |
      cat /etc/sudoers > #{output_file}
      cat #{output_file}
    cleanup_command: |
      rm -f #{output_file}
    name: sh
    elevation_required: true
- name: View accounts with UID 0
  description: |
    View accounts wtih UID 0
  supported_platforms:
  - linux
  - macos
  input_arguments:
    output_file:
      description: Path where captured results will be placed
      type: Path
      default: /tmp/T1087.txt
  executor:
    command: |
      grep 'x:0:' /etc/passwd > #{output_file}
      cat #{output_file} 2>/dev/null
    cleanup_command: |
      rm -f #{output_file} 2>/dev/null
    name: sh
- name: List opened files by user
  description: |
    List opened files by user
  supported_platforms:
  - linux
  - macos
  executor:
    command: |
      username=$(echo $HOME | awk -F'/' '{print $3}') && lsof -u $username
    name: sh
- name: Show if a user account has ever logged in remotely
  description: |
    Show if a user account has ever logged in remotely
  supported_platforms:
  - linux
  input_arguments:
    output_file:
      description: Path where captured results will be placed
      type: Path
      default: /tmp/T1087.txt
  dependency_executor_name: sh
  dependencies:
  - description: |
      Check if lastlog command exists on the machine
    prereq_command: |
      if [ -x "$(command -v lastlog)" ]; then exit 0; else exit 1;
    get_prereq_command: "echo \"Install lastlog on the machine to run the test.\"; exit 1;   \n"
  executor:
    command: |
      lastlog > #{output_file}
      cat #{output_file}
    cleanup_command: |
      rm -f #{output_file}
    name: sh
- name: Enumerate users and groups
  description: |
    Utilize groups and id to enumerate users and groups
  supported_platforms:
  - linux
  - macos
  executor:
    command: |
      groups
      id
    name: sh
- name: Enumerate users and groups
  description: |
    Utilize local utilities to enumerate users and groups
  supported_platforms:
  - macos
  executor:
    command: |
      dscl . list /Groups
      dscl . list /Users
      dscl . list /Users | grep -v '_'
      dscacheutil -q group
      dscacheutil -q user
    name: sh
- name: Enumerate all accounts
  description: |
    Enumerate all accounts
    Upon exection, multiple enumeration commands will be run and their output displayed in the PowerShell session
  supported_platforms:
  - windows
  executor:
    command: |
      net user
      net user /domain
      dir c:\Users\
      cmdkey.exe /list
      net localgroup "Users"
      net localgroup
    name: command_prompt
- name: Enumerate all accounts via PowerShell
  description: |
    Enumerate all accounts via PowerShell. Upon execution, lots of user account and group information will be displayed.
  supported_platforms:
  - windows
  executor:
    command: |
      net user
      net user /domain
      get-localuser
      get-localgroupmember -group Users
      cmdkey.exe /list
      ls C:/Users
      get-childitem C:\Users\
      dir C:\Users\
      get-aduser -filter *
      get-localgroup
      net localgroup
    name: powershell
- name: Enumerate logged on users via CMD
  description: |
    Enumerate logged on users. Upon exeuction, logged on users will be displayed.
  supported_platforms:
  - windows
  executor:
    command: |
      query user
    name: command_prompt
- name: Enumerate logged on users via PowerShell
  description: |
    Enumerate logged on users via PowerShell. Upon exeuction, logged on users will be displayed.
  supported_platforms:
  - windows
  executor:
    command: |
      query user
    name: powershell
- name: Automated AD Recon (ADRecon)
  description: |
    ADRecon extracts and combines information about an AD environement into a report. Upon execution, an Excel file with all of the data will be generated and its
    path will be displayed.
  supported_platforms:
  - windows
  input_arguments:
    adrecon_path:
      description: Path of ADRecon.ps1 file
      type: Path
      default: $env:TEMP\ADRecon.ps1
  dependency_executor_name: powershell
  dependencies:
  - description: |
      ADRecon must exist on disk at specified location (#{adrecon_path})
    prereq_command: |
      if (Test-Path #{adrecon_path}) {exit 0} else {exit 1}
    get_prereq_command: |
      Invoke-WebRequest -Uri "https://raw.githubusercontent.com/sense-of-security/ADRecon/38e4abae3e26d0fa87281c1d0c65cabd4d3c6ebd/ADRecon.ps1" -OutFile #{adrecon_path}
  executor:
    command: |
      Invoke-Expression #{adrecon_path}
    cleanup_command: |
      Remove-Item #{adrecon_path} -Force -ErrorAction Ignore | Out-Null
      Get-ChildItem $env:TEMP -Recurse -Force | Where{$_.Name -Match "^ADRecon-Report-"} | Remove-Item -Force -Recurse
    name: powershell

