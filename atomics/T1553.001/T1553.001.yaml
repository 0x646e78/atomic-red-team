attack_technique:
- T1553.001
display_name: Gatekeeper Bypass
atomic_tests:
- name: Gatekeeper Bypass
  description: |
    Gatekeeper Bypass via command line
  supported_platforms:
  - macos
  input_arguments:
    app_path:
      description: Path to app to be used
      type: Path
      default: myapp.app
  executor:
    command: |
      sudo xattr -r -d com.apple.quarantine #{app_path}
      sudo spctl --master-disable
    name: sh

