attack_technique:
- T1564.002
display_name: Hidden Users
atomic_tests:
- name: Hidden Users
  description: |
    Add a hidden user on MacOS
  supported_platforms:
  - macos
  input_arguments:
    user_name:
      description: username to add
      type: string
      default: APT
  executor:
    command: |
      sudo dscl . -create /Users/#{user_name} UniqueID 333
    name: sh

